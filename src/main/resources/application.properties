### Data ###
spring.datasource.url=jdbc:postgresql://localhost:5432/alkolicznik
spring.datasource.username=postgres
spring.datasource.password=1111
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

### HTTPS ###
server.port=8433
server.ssl.enabled=true
server.ssl.key-store:classpath:keystore/keystore.p12
server.ssl.key-store-password:password
server.ssl.key-store-type:PKCS12
server.ssl.key-alias:springboot
server.ssl.key-password:password
trust.store=classpath:keystore/keystore.p12
trust.store.password=password

### Vaadin-related ###
vaadin.excludeUrls=/swagger-ui/**
# choose city that will be shown by default in web application searches
gui.default-city=Olsztyn
# country from which the data is retrieved
gui.country=Poland

# logs
server.error.include-stacktrace=never
logging.level.org.javamoney.moneta.Money=OFF

# print sql queries
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.operationsSorter=method