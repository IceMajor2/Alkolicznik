plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.1'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'com.vaadin' version '24.1.3'
}

group = 'com.demo'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

ext {
	set('vaadinVersion', "24.1.3")
	set('jjwtVersion', "0.11.5")
}

dependencies {
	// Spring
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'com.vaadin:vaadin-spring-boot-starter'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'

	// helpful in sending HTTPS requests
	implementation 'org.springframework:spring-webflux'
	implementation 'io.netty:netty-handler:4.1.96.Final'
	implementation 'io.projectreactor.netty:reactor-netty:1.1.10'

	implementation 'io.hypersistence:hypersistence-utils-hibernate-62:3.5.1'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'
	implementation 'org.javamoney:moneta:1.4.2'
	implementation 'org.jsoup:jsoup:1.16.1'
	testImplementation 'org.hsqldb:hsqldb:2.7.2'
	runtimeOnly 'org.postgresql:postgresql'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// required for TestRestTemplate to disable redirects
	implementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'

	// enable handling of .webp images
	implementation 'com.github.imagekit-developer:imagekit-java:2.0.0'
	implementation group: 'org.sejda.imageio', name: 'webp-imageio', version: '0.1.6'

	// JWT
	implementation "io.jsonwebtoken:jjwt-api:${jjwtVersion}"
	runtimeOnly "io.jsonwebtoken:jjwt-jackson:${jjwtVersion}"
	runtimeOnly "io.jsonwebtoken:jjwt-impl:${jjwtVersion}"
}

dependencyManagement {
	imports {
		mavenBom "com.vaadin:vaadin-bom:${vaadinVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
